<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Elevate Your Career</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7); /* Soft purple gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .logout-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logout-container h2 {
            margin-bottom: 20px;
            color: #6c5ce7; /* Purple heading */
            font-weight: 700;
        }
        .logout-container p {
            margin-bottom: 30px;
            color: #555;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #4a3bcb;
            transform: translateY(-2px);
        }
        /* Style for the button container to make them align horizontally */
        .button-group {
            margin-top: 30px; /* Add some top margin to the group */
        }
        /* Ensure text within buttons is vertically aligned if needed */
        .btn-primary span {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2><i class="bi bi-check-circle-fill me-2" style="color: #28a745;"></i>Logged Out Successfully!</h2>
        <p>You have been successfully logged out of your account.</p>
        <div class="d-flex justify-content-center gap-3 button-group">
            <a href="{{ url_for('login') }}" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i><span>Login Again</span>
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house-door-fill me-2"></i><span>Go to Home</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
